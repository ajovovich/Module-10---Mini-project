<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Pokémon Details</title>
</head>
<body>
    <div class="container mt-5">
        <button onclick="window.history.back()" class="btn btn-secondary mb-3">Back</button>
        <div id="pokemonDetails" class="card">
            <div class="card-body">
                <h2 id="pokemonName" class="card-title"></h2>
                <img id="pokemonImage" class="card-img-top" alt="Pokémon Image">
                <p id="pokemonID" class="card-text"></p>
                <p id="pokemonTypes" class="card-text"></p>
                <h4>Abilities</h4>
                <ul id="pokemonAbilities" class="list-group"></ul>
                <h4>Stats</h4>
                <ul id="pokemonStats" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
